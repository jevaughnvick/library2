<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="navbar">
        <div id="logo">Your Library</div>
    </div>
    <div id="add-book-cont">
        <button id="add-book">Add Book</button>
    </div>
    <div id="container">
        <!-- js -->
    </div>
    <!-- absolute -->
    <form action="" method="" class="hidden">
        <div>
            <label for="title">Title</label>
            <input type="text" name="" id="title">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="" id="author">
        </div>
        <div>
            <label for="page-number">Number of Pages</label>
            <input type="text" name="" id="page-number">
        </div>
        <div>
            <p>
                Have you read it?
            </p>
            <label class="radio" for="book-read-yes">Yes</label>
            <input type="radio" name="book-read" id="book-read-yes">
            <label class="radio" for="book-read-no">No</label>
            <input type="radio" name="book-read" id="book-read-no">
        </div>
        <input type="submit" value="Submit">
    </form>
    <div id="shadow" class="hidden"></div>
</body>
</html>
